{% extends 'home/base.html' %}

{% block content %}
  <section class="text-gray-700 body-font overflow-hidden">
  <h6 style="text-align: center; font-size: 15pt; color: white; background-color: #79aec8; width: 83%; margin: auto; border-radius: 8px;padding: 0.5%">Blog Posts</h6>

  <div class="container px-5 py-12 mx-auto">
    <div class="-my-8">
      {% for blog in blogs %}
      <div class="py-8 flex border-t-2 border-gray-200 flex-wrap md:flex-no-wrap">
        <div class="md:w-64 md:mb-0 mb-6 flex-shrink-0 flex flex-col">
          <span class="tracking-widest font-medium title-font text-blue-800">{{ blog.category }}</span>
          <span class="mt-1 text-blue-500 text-sm">{{ blog.posted_on }}</span>
          <span class="mt-1 text-blue-500 text-sm">Posted By: {{ blog.author }}</span>
        </div>
        <div class="md:flex-grow">
          <h2 class="text-2xl font-medium text-gray-900 title-font mb-2">{{ blog.title}}</h2>
          <p class="leading-relaxed">{{ blog.text }}</p>
          <a class="text-teal-500 inline-flex items-center mt-4">Learn More
            <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path d="M5 12h14"></path>
              <path d="M12 5l7 7-7 7"></path>
            </svg>
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>


{% endblock %}
