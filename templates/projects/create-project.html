{% extends 'home/base.html' %}

{% block content %}
    <div class="container sm:w-auto md:w-1/2 lg:w-1/3 xl:w-1/4" style="margin: auto">
      <h5 style="margin: auto">{{ message }}</h5>
      <form class="bg-gray-200 shadow-md rounded px-8 pt-6 pb-8 mb-4" method="post" action={% url 'projects:create-project' %}>
      {% csrf_token %}
          <h2 class="mb-8" style="text-align: center;color: #79aec8;font-size: 20pt;">Add Project</h2>
            {% for message in messages %}
                 <div class="mb-6">
                    <p style="text-align: center;color: {% if message.tags == 'success' %}green {% else %}red{% endif %}">{{ message }}</p>
                 </div>
            {% endfor %}
        <div class="mb-8">
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none hover:shadow-outline focus:shadow-outline" name="title" id="title" type="text" placeholder="Title of Project" required>
        </div>
        <div class="mb-8">
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none hover:shadow-outline focus:shadow-outline" id="description" name="description" type="textarea" rows="6" placeholder="Description of Project" required>
        </div>
        <div class="flex items-center justify-between">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            Add Project
          </button>
        </div>
        <br>

      </form>
    </div>


{% endblock %}
