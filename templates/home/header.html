<header class="text-gray-700 body-font">
  <div class="container mx-auto flex flex-wrap shadow-lg rounded flex-col md:flex-row items-center mb-6" style="width: 83%; border-radius: 5px;">
    <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0" href=  {% url 'home' %}>
      <div class="w-20 h-20 inline-flex items-center justify-center rounded-full ml-5">
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-6 h-6" viewBox="0 0 24 24">
              <img src="../../static/pr.jpg" style="border-radius: 50%">
          </svg>
        </div></a>
    {% if user.is_authenticated %}
    <span style="margin: auto">Namaste {{ user.first_name }} _/\_</span>
    {% endif %}
    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
      <a class="mr-5 hover:text-gray-900" href= {% url 'home' %}>Home</a>
      <a class="mr-5 hover:text-gray-900" href={% url 'blogs:blog-home' %}>My Blog</a>
      <a class="mr-5 hover:text-gray-900" href="{% url 'projects:projects-home' %}">Projects</a>
      <a class="mr-5 hover:text-gray-900" href="{% url 'my-profile' %}">Edu. Background</a>
      <a class="mr-5 hover:text-gray-900" href="{% url 'contact' %}">Contact Me</a>
    </nav>
    {% if user.is_authenticated %}
        <button class="inline-flex items-center bg-gray-200 border-0 py-1 px-3 focus:outline-none hover:bg-gray-300 rounded text-base mt-4 md:mt-0">
            <a href="{% url 'users:logout' %}">Logout</a>
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </button>
    {% else %}
        <button class="inline-flex items-center bg-gray-200 border-0 py-1 px-3 focus:outline-none hover:bg-gray-300 rounded text-base mt-4 md:mt-0">
            <a href="{% url 'users:login' %}">Login/Join</a>
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </button>
    {% endif %}
  </div>
</header>
