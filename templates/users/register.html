{% extends 'home/base.html' %}

{% block content %}
    <div class="container sm:w-auto md:w-1/2 lg:w-1/3 xl:w-1/4" style="margin: auto">

      <form class="bg-gray-200 shadow-md rounded px-8 pt-6 pb-8 mb-4" action="{% url 'users:signup' %}" method="post">
        {% csrf_token %}
        <h2 class="mb-8" style="text-align: center;color: #79aec8;font-size: 20pt;">Join Us</h2>
        {% for message in messages %}
                 <div class="mb-6">
                    <p style="text-align: center;color: {% if message.tags == 'success' %}green {% else %}red{% endif %}">{{ message }}</p>
                 </div>
            {% endfor %}
        <div class="mb-6">
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="first_name" type="text" placeholder="First Name" required>
        </div>
        <div class="mb-6">
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="last_name" type="text" placeholder="Last Name" >
        </div>
        <div class="mb-6">
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="email" type="email" placeholder="Email" required>
        </div>
        <div class="mb-6">
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" name="password1" type="password" placeholder="Password" required>
        </div>
        <div class="mb-6">
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" name="password2" type="password" placeholder="Confirm Password" required>
        </div>
        <div class="flex items-center justify-between">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            Register
          </button>
        </div>
          <br>
        <a class="inline-block align-baseline text-sm text-blue-500 hover:text-blue-800" href="{% url 'users:login' %}">
            Already Registered? Login Here
        </a>
      </form>
    </div>
    <br><br>
{% endblock %}
